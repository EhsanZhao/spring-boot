########## tomcat容器配置 ##########
server:
  port: 8888

########## spring配置 ##########
spring:
  ########## mvc配置 ##########
  mvc:
    static-path-pattern: /resources/**  #这个会导致welcome page和favicon失效
    hiddenmethod:
      filter:
        enabled: true
  ########## 静态资源配置 ##########
  web:
    resources:
      static-locations: [classpath:/public/,classpath:/static/] #设置静态资源文件夹
  ########## servlet配置 ##########
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  ########## 数据源配置 ##########
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://101.132.245.128:3307/mysql
    username: zhaoyuan
    password: osalien.com
#    filters: stat,wall
    ########## 数据连接池配置 ##########
    druid:
      # 开启功能 sql监控、防火墙、日志
      filters: stat,wall,slf4j
      # 监控SpringBean
      aop-patterns: com.ehsanzhao.springboot.*
      #开启监控页 和登陆账号
      stat-view-servlet:
        enabled: true
        login-username: admin
        login-password: 123456
      #开启web监控
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
      #对上面filters开启功能的详细配置
      filter:
        stat:
          slow-sql-millis: 1000
          log-slow-sql: true
          enabled: true
        wall:
          enabled: true

  ########## jdbc配置 ##########
  jdbc:
    template:
      query-timeout: 3
  ########## redis配置 ##########
  redis:
#    password: ehsanzhao.com
#    port: 6380
#    host: 127.0.0.1
    url: redis://:ehsanzhao.com@127.0.0.1:6380
    # 切换jedis
    client-type: lettuce
    lettuce:
      pool:
        max-active: 10
        min-idle: 5

########## mybatis配置(mybatis-plus时不生效) ##########
mybatis:
  ##  mybatis配置文件   与下方的configuration配置冲突，只能选其一种方式配置
#  config-location: classpath:mybatis/mybatis-config.xml
  ##  mybatis xml映射文件
  mapper-locations: classpath:mybatis/mapper/*.xml
  configuration:
    ## 驼峰映射开启
    map-underscore-to-camel-case: true
    ## 输出日志到控制台
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

